<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="{{ .Permalink }}">

    <title>
        {{ block "title" . }}
        {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
        {{ end }}
    </title>

    <!-- Load stylesheet -->
    <link href="{{ .Site.BaseURL }}css/fontawesome.min.css" rel="stylesheet">

    {{ $style := resources.Get "css/ace.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <!-- custom CSS for munin-plugin-gallery -->
    {{ $custom_css := resources.Get "css/munin-plugin-gallery.css" }}
    {{ $custom_style := $custom_css | resources.Minify }}
    <link rel="stylesheet" href="{{ $custom_style.Permalink }}">

</head>
