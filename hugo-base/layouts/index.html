{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{.Site.Home.Content}}
  <h2>Recently updated plugins</h2>
  {{ with .Site.GetPage "/plugins/" }}
    <div class="row row-cols-1 row-cols-md-3">
      {{ range (.Paginator 9).Pages }}
        <div class="col mb-4">
          {{- partial "plugin-summary.html" . -}}
        </div>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
