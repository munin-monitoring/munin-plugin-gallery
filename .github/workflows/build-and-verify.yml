on:
  push: null
  schedule:
    - cron: "12 3 * * *"

jobs:
  build-und-verify:
    name: Build and Verify
    # the gallery requires at least hugo 0.73 due to changes regarding taxonomies and terms (i.e. at least Ubuntu 20.04 or Debian Buster)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: True
      - name: Install dependencies
        run: sudo apt-get install --yes --quiet black codespell git hugo jq libpod-markdown-perl make perl-doc python3-aiohttp python3-flake8 python3-yaml
      - name: Build website and metadata
        run: |
          mkdir -p build
          ./plugin-gallery-generator --show-metadata build >build/metadata.yml
      - name: Analyze the code and spelling
        run: make lint
      - name: Upload static website
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: hugo-base/public
      - name: Upload metadata
        uses: actions/upload-artifact@v2
        with:
          name: metadata
          path: build/metadata.yml
